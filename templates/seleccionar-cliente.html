<link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

<div class="max-w-2xl mx-auto p-4 bg-white rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Seleccionar un Cliente</h2>

    <form action="{{ url_for('productos_clientes_from_nombre') }}" method="POST">
        <label for="clientes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Seleccionar un cliente</label>
        <select id="clientes" name="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option value="" disabled selected>-- Seleccione un cliente --</option>
            {% for cliente in clientes %}
                <option value="{{ cliente }}">{{ cliente }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="mt-4 w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Ver Productos
        </button>
    </form>

    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
</div>
